<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>

<body>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissor">Scissor</button>

    <div class="results">

    </div>
</body>
<script>
    let gameCount = 0;
    function getComputerChoice() {
        let random = Math.floor(Math.random() * 3) + 1;
        if (random === 1) {
            return "Rock";
        }
        else if (random === 2) {
            return "Paper";
        }
        else {
            return "Scissor";
        }
    }


    function playGame(playerSelection, computerSelection) {

        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();

        if (playerSelection === computerSelection) {
            return "Tie";
        }
        else if (playerSelection === "rock" && computerSelection === "paper") {
            return "You Lose! Paper beats Rock";
        }
        else if (playerSelection === "rock" && computerSelection === "scissor") {
            return "You Win! Rock beats Scissors";
        }
        else if (playerSelection === "scissor" && computerSelection === "rock") {
            return "You Lose! Rock beats Scissors";
        }
        else if (playerSelection === "scissor" && computerSelection === "paper") {
            return "You Win! Scissor beats Rock";
        }
        else if (playerSelection === "paper" && computerSelection === "scissor") {
            return "You Lose! Scissor beats Paper";
        }
        else if (playerSelection === "paper" && computerSelection === "rock") {
            return "You Win! Rock beats Papper";
        }
    }

    function game(playerSelection) {
        gameCount++;
        let playerWins = 0;
        let computerWins = 0;
        let computerSelection = getComputerChoice();
        const results = document.querySelector(".results");

        let result = playGame(playerSelection, computerSelection);
        //console.log(result);
        if (result.includes("Lose")) {
            computerWins++;
        }
        else if (result.includes("Win")) {
            playerWins++;
        }

        if (gameCount == 5) {

            if (playerWins > computerWins) {
                results.innerHTML = "The player is the winner!";
            }
            else if (playerWins < computerWins) {
                results.innerHTML = "The computer is the winner!";
            }
            else {
                results.innerHTML = "It is a Tie!";
            }
        }
    }

    const btn1 = document.querySelector(".rock");
    const btn2 = document.querySelector(".paper");
    const btn3 = document.querySelector(".scissor");

    btn1.addEventListener("click", () => {
        game("rock")
    });
    btn2.addEventListener("click", () => {
        game("paper")
    });
    btn3.addEventListener("click", () => {
        game("scissor")
    });

</script>

</html>
